<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsCreateDlg" widgetVar="ProductsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductsTitle}">
            <h:form id="ProductsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductsLabel_idproducts}" for="idproducts" />
                        <p:inputText id="idproducts" value="#{productsController.selected.idproducts}" title="#{bundle.CreateProductsTitle_idproducts}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_idproducts}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.CreateProductsTitle_name}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{productsController.selected.brand}" title="#{bundle.CreateProductsTitle_brand}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_brand}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_dateBuy}" for="dateBuy" />
                        <p:calendar id="dateBuy" pattern="MM/dd/yyyy" value="#{productsController.selected.dateBuy}" title="#{bundle.EditProductsTitle_dateBuy}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_dateBuy}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_cost}" for="cost" />
                        <p:inputText id="cost" value="#{productsController.selected.cost}" title="#{bundle.CreateProductsTitle_cost}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_cost}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{productsController.selected.price}" title="#{bundle.CreateProductsTitle_price}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.CreateProductsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productsController.selected.description}" title="#{bundle.CreateProductsTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateProductsLabel_uso}" for="uso" />
                        <p:inputText id="uso" value="#{productsController.selected.uso}" title="#{bundle.CreateProductsTitle_uso}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_uso}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productsController.create}" value="#{bundle.Save}" update="display,:ProductsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
