<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsEditDlg" widgetVar="ProductsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductsTitle}">
            <h:form id="ProductsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductsLabel_idproducts}" for="idproducts" />
                        <p:inputText id="idproducts" value="#{productsController.selected.idproducts}" title="#{bundle.EditProductsTitle_idproducts}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_idproducts}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.EditProductsTitle_name}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{productsController.selected.brand}" title="#{bundle.EditProductsTitle_brand}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_brand}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_dateBuy}" for="dateBuy" />
                        <p:calendar id="dateBuy" pattern="MM/dd/yyyy" value="#{productsController.selected.dateBuy}" title="#{bundle.EditProductsTitle_dateBuy}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_dateBuy}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_cost}" for="cost" />
                        <p:inputText id="cost" value="#{productsController.selected.cost}" title="#{bundle.EditProductsTitle_cost}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_cost}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{productsController.selected.price}" title="#{bundle.EditProductsTitle_price}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.EditProductsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productsController.selected.description}" title="#{bundle.EditProductsTitle_description}" />
                        <p:outputLabel value="#{bundle.EditProductsLabel_uso}" for="uso" />
                        <p:inputText id="uso" value="#{productsController.selected.uso}" title="#{bundle.EditProductsTitle_uso}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_uso}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productsController.update}" value="#{bundle.Save}" update="display,:ProductsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
