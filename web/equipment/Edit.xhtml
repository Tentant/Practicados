<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipmentEditDlg" widgetVar="EquipmentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipmentTitle}">
            <h:form id="EquipmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipmentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_idequipment}" for="idequipment" />
                        <p:inputText id="idequipment" value="#{equipmentController.selected.idequipment}" title="#{bundle.EditEquipmentTitle_idequipment}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_idequipment}"/>
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{equipmentController.selected.brand}" title="#{bundle.EditEquipmentTitle_brand}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_brand}"/>
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_status}" for="status" />
                        <p:inputText id="status" value="#{equipmentController.selected.status}" title="#{bundle.EditEquipmentTitle_status}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_dateBuy}" for="dateBuy" />
                        <p:calendar id="dateBuy" pattern="MM/dd/yyyy" value="#{equipmentController.selected.dateBuy}" title="#{bundle.EditEquipmentTitle_dateBuy}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_dateBuy}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{equipmentController.selected.name}" title="#{bundle.EditEquipmentTitle_name}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_description}" for="description" />
                        <p:inputText id="description" value="#{equipmentController.selected.description}" title="#{bundle.EditEquipmentTitle_description}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipmentController.update}" value="#{bundle.Save}" update="display,:EquipmentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipmentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipmentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
