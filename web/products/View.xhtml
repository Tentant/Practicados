<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsViewDlg" widgetVar="ProductsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductsTitle}">
            <h:form id="ProductsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductsLabel_idproducts}"/>
                        <h:outputText value="#{productsController.selected.idproducts}" title="#{bundle.ViewProductsTitle_idproducts}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_name}"/>
                        <h:outputText value="#{productsController.selected.name}" title="#{bundle.ViewProductsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_brand}"/>
                        <h:outputText value="#{productsController.selected.brand}" title="#{bundle.ViewProductsTitle_brand}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_dateBuy}"/>
                        <h:outputText value="#{productsController.selected.dateBuy}" title="#{bundle.ViewProductsTitle_dateBuy}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProductsLabel_cost}"/>
                        <h:outputText value="#{productsController.selected.cost}" title="#{bundle.ViewProductsTitle_cost}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_price}"/>
                        <h:outputText value="#{productsController.selected.price}" title="#{bundle.ViewProductsTitle_price}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_description}"/>
                        <h:outputText value="#{productsController.selected.description}" title="#{bundle.ViewProductsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_uso}"/>
                        <h:outputText value="#{productsController.selected.uso}" title="#{bundle.ViewProductsTitle_uso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
