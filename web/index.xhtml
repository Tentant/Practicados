<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
    <h:head>
        <title>Plantilla Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!-- Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 64px;" src="https://i0.wp.com/www.ybridio.com/wp-content/uploads/2015/07/1410469489_report_list_page_clip_clipbook_development_flat_icon_symbol-256.png?resize=256%2C256" />
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" value="#{LoginController.usuario.username}" required="true" requiredMessage="El nombre de usuario es requerido"/>
                                                    <h:outputLabel for="username" value="Username"/>  
                                                </div>
                                                <div class="col s12 input-field">
                                                    
                                                    <h:outputLabel for="password" value="Password"/>  
                                                    <p:password id="password" value="#{LoginController.usuario.password}" required="true" requiredMessage="La contraseÃ±a es requerida"/> 
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink action="#{LoginController.loginSession()}" value="Login" styleClass="btn btn-large"/>
                                                </div>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>

    </f:view>



</html>
